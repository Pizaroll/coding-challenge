<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ghost Coding Challenge</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&family=Roboto+Mono&display=swap" rel="stylesheet" />
        <link href="./input.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    </head>
</html>

<body>
    <section>
        <div class="bg-gradient-to-br from-[#F15C22] to-[#F7931D] text-white py-32 relative"> 
            <div class="grid"> 
                <div>
                    <div>
                        <button class="slider-arrow" id="btnPrev">
                            <svg
                              class="w-[18px] h-[16px]"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              width="18"
                              height="16"
                              fill="currentColor"
                              viewBox="0 0 18 16"
                            >
                              <path  d="M3.04482 7.229L8.43118 1.84264L7.37052 0.781982L0.173523 7.97898L7.37052 15.176L8.43118 14.1153L3.04487 8.729L17.2342 8.72901V7.22901L3.04482 7.229Z" />
                            </svg>
                        </button>
                        <button class="slider-arrow" id="btnNext">
                            <svg
                              class="w-[18px] h-[16px]"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              width="18"
                              height="16"
                              fill="currentColor"
                              viewBox="0 0 18 16"
                            >
                              <path d="M15.1129 7.229L9.72654 1.84264L10.7872 0.781982L17.9842 7.97898L10.7872 15.176L9.72654 14.1153L15.1128 8.729L0.923523 8.72901V7.22901L15.1129 7.229Z" />
                            </svg>
                        </button>
                    </div>
                    <div>dynamic titles</div>
                </div>
                <div>video holder</div>
                <div> description and more button
                    <div><p id="description"></p></div>
                    <button class="primary-button">
                        More Client Stories
                        <svg
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="12px"
                            height="10px"
                            stroke-width="1"
                            fill="none"
                            viewBox="0 0 18 15"
                        >
                            <path
                            stroke="currentColor"
                            d="M9.333 1 16 7.667l-6.667 6.666M16 7.667H0"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
